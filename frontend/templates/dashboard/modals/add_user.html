{% block content %}
<!-- Modal -->
<div class="modal top fade" id="add_user_modal" tabindex="-1" aria-labelledby="add_user_modalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
	<div class="modal-dialog   modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="add_user_modalLabel">Modal title</h5>
		  <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<form method="POST">
				{% csrf_token %}
				<h3 class="mb-5">Sign in</h3>
				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-danger alert-dismissible fade show" role="alert">
							<strong>(Error)</strong> {{ message }}
							<button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
						</div>
					{% endfor %}
				{% endif %}
				<div class="form-outline mb-4">
				<input type="text" name="username" id="username" class="form-control form-control-lg" />
				<label class="form-label" for="username">Username</label>
				</div>
				<input type="file" id="image" class="form-control-file">
				<div class="form-outline mb-4">
					<input type="email" name="email" id="email" class="form-control form-control-lg" />
					<label class="form-label" for="email">Email Address</label>
				</div>
	
				<div class="form-outline mb-4">
				<input type="password" name="password" id="password" class="form-control form-control-lg" />
				<label class="form-label" for="password">Password</label>
				</div>

				<!-- Checkbox -->
				{% comment %} <div class="form-check d-flex justify-content-start mb-4">
				<input
					class="form-check-input"
					type="checkbox"
					value=""
					id="form1Example3"
				/>
				<label class="form-check-label" for="form1Example3"> Remember password </label>
				</div> {% endcomment %}
	
				{% comment %} <button type="submit" class="btn btn-primary btn-lg btn-block" >Login</button> {% endcomment %}
{% comment %} 	
				<hr class="my-4"> {% endcomment %}
				<input type="submit" id="user_register" class="btn btn-primary" value="Submit"></button>
			</form>
		</div>
		{% comment %} <div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
			Close
		  </button>
		  
		</div> {% endcomment %}
	  </div>
	</div>
  </div>
{% endblock %}
